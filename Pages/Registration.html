<body>
  <main>
    <nav class="navbar">
      <img src="../Assets/Images/logo.png" alt="brand logo" width="120" />

        <li><a href="../index.html">Home</a></li>

        <li><a href="Registration.html" class="active">Register</a></li>
      </ul>
    </nav>

    <section class="registration-section">
      <h2>Create an Account</h2>
      <form id="registration-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="btn">Register</button>
      </form>
      <p id="registration-error" class="hidden">Please fill in all fields correctly.</p>
      <p>Already have an account? <a href="Login.html">Login here</a></p>
    </section>
  </main>

  <footer>
    <aside>
      <img src="../Assets/Images/logo.png" alt="Company logo" width="100" />
